<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Function start</title>
    <style></style>
  </head>
  <body>
    <button> Change background color </button>
    <p></p>
    <script>
      let btn = document.querySelector('button');
      let para = document.querySelector('p');

      btn.onclick = function() {
        para.textContent = 'Joda, sånn går det';
      };


    </script>
  </body>
</html>
